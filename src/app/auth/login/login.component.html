<ion-app>
  <ion-header translucent>
    <ion-toolbar color="success">
      <ion-title>Ingresar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
      <ion-img style="margin: 50px" src="assets/soslogo.png"></ion-img>
    <form [formGroup] = "LoginForm" (ngSubmit)="OnSubmit()">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input required type="text" formControlName="email"></ion-input>
          <ng-container *ngIf="submitted && f.email.errors">
            <p class="error-message"> *El campo es requerido</p>
          </ng-container>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contrase√±a</ion-label>
          <ion-input required type="password" formControlName="password"></ion-input>
          <ng-container *ngIf="submitted && f.password.errors">
            <p class="error-message"> *El campo es requerido</p>
          </ng-container>
        </ion-item>
      </ion-list>
      <div class="ion-padding">
        <ion-button expand="block" color="success" type="submit">ingresar</ion-button>
      </div>
      <div style="margin-left: 50px;">
        <a [routerLink]="['/auth/register']">Aun no tienes cuenta? registrate aqui</a>
      </div>
    </form>
  </ion-content>
</ion-app>
