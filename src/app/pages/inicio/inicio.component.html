<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        No se Agrego ninguna mascota
      </ion-col>
      <ion-col size="6" *ngFor="let mascota of mascotas">
          <ion-card [routerLink]="['/pages/mascotas', mascota.id]">
            <img src="assets/images/pet-avatar.png" />
            <ion-card-header>
              <ion-card-title>{{mascota.nombre}}</ion-card-title>
              <ion-card-subtitle>{{mascota.tipo.descripcion}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
