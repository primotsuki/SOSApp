<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{manten.descripcion}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-divider>
      <ion-label>AGENDA</ion-label>
      <ion-button slot="end" color="primary" (click)="editItem()">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
    </ion-item-divider>
    <ion-item>
      <ion-label> repetir una vez cada</ion-label><ion-badge color="secondary">{{regVigente.num_prog}} {{regVigente.intervalo_prog}}</ion-badge>
    </ion-item>
    <ion-item-divider>
      <ion-label>PROXIMO</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>{{regVigente.proximo | DateFormat }}</ion-label>
    </ion-item>
    <ion-item-divider>
      <ion-label>REGISTROS ANTERIORES</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-avatar slot=start>
        <ion-icon name="home" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>04-04-2020</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="openModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
