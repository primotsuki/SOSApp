<ion-header>
  <ion-toolbar color="success">
    <ion-title>Buscar Diagnostico</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder="Buscar Diagnostico"
                  animated
                  (ionChange)="buscarDiagnostico( $event )"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let diagnostico of diagnosticos | filtro:textoBuscar" (click)="selectDiagnostico(diagnostico)">
      <ion-label>
        {{diagnostico.descripcion}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
