<ion-header>
  <ion-toolbar color="success">
    <ion-title>Nuevo registro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="diagnosticoform" (ngSubmit)="OnSubmit()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label>Nombre test</ion-label>
        <ion-input formControlName="test_name"></ion-input>
        <ion-icon name="search-circle" size="large" (click)="openModal()">
        </ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Fecha:</ion-label>
        <ion-datetime formControlName="fecha_test"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Resultado</ion-label>
        <ion-select formControlName="resultado">
          <ion-select-option value="Positivo">Positivo</ion-select-option>
          <ion-select-option value="Negativo">Negativo</ion-select-option>
          <ion-select-option value="Sin Conclusion">Sin Conclusion</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Notas</ion-label>
        <ion-textarea formControlName="notas">

        </ion-textarea>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" color="success" type="submit">Guardar Registro</ion-button>
    </div>
    <div class="ion-padding">
      <ion-button expand="block" color="danger" (click)="close()">Cancelar</ion-button>
    </div>
  </form>
</ion-content>
