<ion-header>
  <ion-toolbar color="success">
    <ion-title>Buscar Suministro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder="Buscar Suministro"
                  animated
                  (ionChange)="buscarSuministro( $event )"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let suministro of suministros | filtro:textoBuscar" (click)="selectItem(suministro)">
      <ion-label>
        {{suministro.descripcion}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
