<ion-header>
  <ion-toolbar color="success">
    <ion-title>Nuevo registro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="numericoform" (ngSubmit)="OnSubmit()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label>Nombre test</ion-label>
        <ion-input formControlName="test_name"></ion-input>
        <ion-icon name="search-circle" size="large" (click)="openModal()">
        </ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Fecha:</ion-label>
        <ion-datetime formControlName="fecha_test"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Valor</ion-label>
        <ion-input formControlName="valor"></ion-input>
        <ion-select formControlName="unidad_id">
          <ion-select-option *ngFor="let uni of unidades" value="{{uni.id}}">{{uni.unidad}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Margen</ion-label>
        <ion-input formControlName="margen_bajo" placeholder="Bajo"></ion-input>
        -
        <ion-input formControlName="margen_alto" placeholder="Alto"></ion-input>
        <ion-select formControlName="unidad_id">
          <ion-select-option *ngFor="let uni of unidades" value="{{uni.id}}">{{uni.unidad}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Notas</ion-label>
        <ion-textarea formControlName="notas">

        </ion-textarea>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" color="success" type="submit">Guardar Registro</ion-button>
    </div>
    <div class="ion-padding">
      <ion-button expand="block" color="danger" (click)="close()">Cancelar</ion-button>
    </div>
  </form>
</ion-content>
